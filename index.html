<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kulrang: "grey",
            },
            backgroundImage: {
              rasm: "url('/Images-1.jpg')",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- container -->
    <div
      class="border-2 border-black gap-5 p-5 md:px-40 py-10 md:h-screen w-full flex-col flex md:flex-row justify-around bg-rasm bg-cover"
    >
      <!-- left -->
      <div class="bg-kulrang md:w-5/12 md:h-full h-[400px]"></div>
      <!-- rigth -->
      <div
        class="w-full h-full h-[400px] grid md:w-5/12 md:grid-cols-2 md:grid-rows-2 gap-5"
      >
        <img
          class="w-full h-full object-cover object-center"
          src="./33.jpg"
          alt=""
        />
        <img
          class="w-full h-full object-cover object-center"
          src="./35.jpg"
          alt=""
        />
        <img
          class="w-full h-full object-cover object-center"
          src="./4.jpg"
          alt=""
        />
        <img
          class="w-full h-full object-cover object-center"
          src="./f3.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
